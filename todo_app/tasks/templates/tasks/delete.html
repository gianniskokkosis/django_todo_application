{% extends 'tasks/base.html' %}
{% block content %}
  <h4>Are you sure you want to delete task '{{ obj.title }}'?</h4>
  <form method="POST" action="">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes I am sure! Delete...</button>
    <button type="submit" class="btn btn-success">No! Cancel</button>
  </form>
{% endblock content %}
